<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Scroll Example with Image and Heading</title>
  <style>
    .scrolldiv {
      width: 600px;
      height: 250px;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .scrolldiv::-webkit-scrollbar {
      height: 10px;
    }
    .scrolldiv::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    .scrolldiv::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .inner-div {
      display: inline-block;
      width: 200px;
      height: 100%;
      background: lightblue;
      margin-right: 10px;
      vertical-align: top;
      text-align: center;
      border: 1px solid #ccc;
      box-sizing: border-box;
      overflow: hidden; /* Ensure no overflow */
    }
    .content-wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
      box-sizing: border-box;
    }
    .inner-div img {
      width: 100%;
      height: auto; /* Keep the aspect ratio */
      max-height: calc(100% - 50px); /* Ensure it fits within the inner-div */
      object-fit: cover;
    }
    .heading {
      height: 50px; /* Fixed height for the heading */
      line-height: 50px; /* Vertically center the text */
      padding: 0 10px;
      font-size: 16px;
      background: #fff;
      margin: 0; /* Reset margin */
      box-sizing: border-box;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="scrolldiv">
    <div class="inner-div">
      <div class="content-wrapper">
        <img src="https://via.placeholder.com/200x150" alt="Sample Image 1">
        <h3 class="heading">Heading 1akjkfjnqknfkjnqqgq</h3>
      </div>
    </div>
    <div class="inner-div">
      <div class="content-wrapper">
        <img src="https://via.placeholder.com/200x150" alt="Sample Image 2">
        <h3 class="heading">Heading 2</h3>
      </div>
    </div>
    <div class="inner-div">

    </div>

      </div>
